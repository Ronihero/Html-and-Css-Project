<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css Js | culculator project</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="container">
    <section class="calculator">
        <form >
            <input type="text" class="screen">
        </form>
        <div class="buttons">
            <button type="button" class="btn-yellow" data-name="*">*</button>
            <button type="button" class="btn-yellow" data-name="/">/</button>
            <button type="button" class="btn-yellow" data-name="-">-</button>
            <button type="button" class="btn-yellow" data-name="+">+</button>


            <button type="button" class="btn-wh" data-name="9">9</button>
            <button type="button" class="btn-wh" data-name="8">8</button>
            <button type="button" class="btn-wh" data-name="7">7</button>
            <button type="button" class="btn-wh" data-name="6">6</button>
            <button type="button" class="btn-wh" data-name="5">5</button>
            <button type="button" class="btn-wh" data-name="4">4</button>
            <button type="button" class="btn-wh" data-name="3">3</button>
            <button type="button" class="btn-wh" data-name="2">2</button>
            <button type="button" class="btn-wh" data-name="1">1</button>
            <button type="button" class="btn-wh" data-name="0">0</button>
            <button type="button" class="btn-wh" data-name=".">.</button>


            <button type="button" class="btn-equarl">=</button>
            <button type="button" class="btn-clar">c</button>
        </div>
    </section>
</div>
    <script src="apps.js"></script>
</body>
</html>
